# Use this configuration file for third-party app source trees.
[python: **.py]
input_encoding = utf-8

# Default to jinja
[jinja2: **/templates/**.html]
input_encoding = utf-8

[jinja2: **/templates/**.txt]
input_encoding = utf-8

[jinja2: **/static/html/**.html]
input_encoding = utf-8

[extractors]
jinja2 = django_babel_underscore:extract
